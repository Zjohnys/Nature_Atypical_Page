<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo de Sequ√™ncia de Animais - Nature Atypical</title>
  <link rel="stylesheet" href="../src/css/style.css">
  <style>
    .sequence-container {
      max-width: 800px;
      margin: 40px auto;
      padding: 24px;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.08);
      text-align: center;
    }
    .sequence-title {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #388e3c;
    }
    .sequence-subtitle {
      font-size: 1.1rem;
      color: #666;
      margin-bottom: 30px;
    }
    .sequence-score {
      background: #f0f8f0;
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 20px;
      border: 2px solid #388e3c;
    }
    .sequence-progress {
      background: #e0e0e0;
      border-radius: 10px;
      height: 8px;
      margin: 10px 0;
      overflow: hidden;
    }
    .sequence-progress-bar {
      background: #388e3c;
      height: 100%;
      transition: width 0.3s ease;
    }
    .sequence-question {
      background: #e8f5e9;
      border-radius: 12px;
      padding: 24px;
      margin-bottom: 24px;
      border: 2px solid #388e3c;
    }
    .question-title {
      font-size: 1.5rem;
      color: #388e3c;
      margin-bottom: 16px;
      font-weight: 600;
    }
    .question-text {
      font-size: 1.2rem;
      color: #333;
      margin-bottom: 12px;
      font-weight: 500;
    }
    .question-description {
      font-size: 1rem;
      color: #666;
      font-style: italic;
    }
    .sequence-options {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 16px;
      margin-bottom: 20px;
    }
    .sequence-option {
      background: #f5f5f5;
      color: #333;
      border: 2px solid #ddd;
      border-radius: 12px;
      padding: 20px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 80px;
    }
    .sequence-option:hover {
      background: #388e3c;
      color: #fff;
      border-color: #388e3c;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(56,142,60,0.3);
    }
    .sequence-option.correct {
      background: #4caf50;
      color: #fff;
      border-color: #4caf50;
    }
    .sequence-option.incorrect {
      background: #f44336;
      color: #fff;
      border-color: #f44336;
    }
    .sequence-display {
      display: flex;
      gap: 8px;
      align-items: center;
      justify-content: center;
    }
    .sequence-display.memorization {
      background: linear-gradient(135deg, #388e3c, #4caf50);
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 4px 15px rgba(56,142,60,0.3);
      margin: 20px auto;
      max-width: 300px;
    }
    .sequence-emoji {
      font-size: 2.5rem;
      padding: 8px;
      border-radius: 12px;
      background: rgba(255,255,255,0.2);
      min-width: 60px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .sequence-display.memorization .sequence-emoji {
      font-size: 3.5rem;
      min-width: 80px;
      height: 80px;
      background: rgba(255,255,255,0.3);
      border: 3px solid rgba(255,255,255,0.5);
      margin: 0 8px;
    }
    .sequence-feedback {
      font-size: 1.2rem;
      font-weight: 600;
      margin-bottom: 16px;
      min-height: 32px;
      padding: 12px;
      border-radius: 8px;
    }
    .sequence-feedback.correct {
      background: #e8f5e9;
      color: #2e7d32;
      border: 2px solid #4caf50;
    }
    .sequence-feedback.incorrect {
      background: #ffebee;
      color: #c62828;
      border: 2px solid #f44336;
    }
    .sequence-feedback.memorization {
      background: #e3f2fd;
      color: #1565c0;
      border: 2px solid #2196f3;
      font-style: italic;
    }
    .sequence-next-btn {
      background: #388e3c;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 12px 28px;
      font-size: 1.1rem;
      font-weight: 600;
      box-shadow: 0 2px 8px rgba(56,142,60,0.2);
      cursor: pointer;
      transition: background 0.2s;
      margin-top: 10px;
      display: none;
    }
    .sequence-next-btn:hover {
      background: #256029;
    }
    .sequence-back-btn {
      background: #388e3c;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 12px 28px;
      font-size: 1rem;
      font-weight: 600;
      box-shadow: 0 2px 8px rgba(56,142,60,0.08);
      cursor: pointer;
      transition: background 0.2s;
      margin-top: 24px;
      display: inline-block;
    }
    .sequence-back-btn:hover {
      background: #256029;
    }
    
    /* Temporizador compacto fixo no topo */
    .timer-top {
      position: absolute;
      top: 8px;
      right: 16px;
      z-index: 10;
      pointer-events: none;
    }
    .timer-container {
      background: linear-gradient(135deg, #388e3c, #4caf50);
      color: #fff;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 12px rgba(56,142,60,0.3);
      border: 2px solid #fff;
      font-weight: bold;
      font-size: 0.9rem;
      position: relative;
      pointer-events: auto;
      transition: all 0.3s ease;
    }
    .timer-container.timer-warning {
      background: linear-gradient(135deg, #f44336, #ff5722);
      box-shadow: 0 0 20px rgba(244,67,54,0.5);
      border-color: #ffeb3b;
      animation: pulse 1s infinite;
    }
    .timer-icon {
      font-size: 0.8rem;
      margin-bottom: 1px;
      display: block;
    }
    .timer-display {
      font-size: 1.1rem;
      font-family: 'Courier New', monospace;
      font-weight: 700;
      margin: 0;
      line-height: 1;
    }
    .timer-title, .timer-progress, .timer-progress-bar {
      display: none !important;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
    @media (max-width: 500px) {
      .timer-container {
        width: 40px;
        height: 40px;
        font-size: 0.8rem;
      }
      .timer-display {
        font-size: 0.9rem;
      }
      .timer-icon {
        font-size: 0.7rem;
      }
    }
  </style>
</head>
<body>
  <div class="sequence-container" style="position:relative;">
    <h1 class="sequence-title">ü¶Å Sequ√™ncia de Animais ü¶Å</h1>

    <button onclick="window.location.href='../index.html'" class="sequence-back-btn">Voltar ao In√≠cio</button>
  </div>

  <script src="../src/js/animal-sequence-game.js"></script>

</html>
